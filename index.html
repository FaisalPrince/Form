<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Practice</title>
	<link rel="stylesheet" href="css/design.css">

</head>
<body>
	<div class="wrapper">


        <form action="#" method="get" enctype="multipart/form-data">
		<label for="First Name">First Name:</label><br>
		<input type="text" placeholder="Type your First Name" name="First Name" id="First Name" class=""><br>
        <br>
        <label for="Last Name">Last Name:</label><br>
		<input type="text" placeholder="Type your Last Name" name="Last Name" id="Last Name" class="">
         <br>
         <br>
        <label for="Email">Email Address:</label><br>
		<input type="Email" placeholder="Type your Email Address" name="Last Name" id="Email" class="Email">

		<br>
         <br>
        <label for="Password">Password:</label><br>
		<input type="Password" placeholder="Type your Password" name="Password" id="Password" class="Password">
         <br><br>
		<label for="gender">Gender</label><br>
		<input type="radio" value="Male" name="Gender" id="" class=""><span>Male</span>

		<input type="radio" value="Female" name="Gender" id="" class=""><span>FeMale</span>
		 <br><br>
		 <label for="">Education Qualification</label><br>
		 <input type="Checkbox" value="ssc" name=""><span>SSC</span>
         <input type="Checkbox" value="hsc" name=""><span>HSC</span>
         <input type="Checkbox" value="bsc" name=""><span>BSC</span>
         <input type="Checkbox" value="msc" name=""><span>MSC</span><br><br>

         <label for="message">Your Message:</lebel><br>
        <textarea cols="45" rows="10" placeholder="Type Your Message Here" name="message" id="message" class="message"></textarea>
        <br>

        <input type="submit" value="Submit"><br>
        
        <!-- we can use both of them or 
        either input or button 
        good practice to use button -->

        <button type="reset">Reset</button>

	</form>
	</div>
</body>
</html>
